<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo MFS</title>
    <!-- daisy ui cdn -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header></header>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- Account Balance -->
            <div class="stats shadow">
              <div class="stat text-center">
                <div class="stat-title">Account Balance</div>
                <div id="current-balance" class="stat-value">89400</div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- Features -->
            <div class="flex flex-wrap gap-3 max-w-sm">
              <button
                id="add-money-form-button"
                class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg"
              >
                Add Money
              </button>
              <button
                id="cash-out-form-button"
                class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg"
              >
                Cash Out
              </button>
              <button
                id="transaction-history-button"
                class="btn btn-xs sm:btn-sm md:btn-md lg:btn-lg"
              >
                Transactions
              </button>
            </div>
            <div class="divider"></div>
            <!-- Add Money Form -->
            <div
              id="add-money-form"
              class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Add Amount"
                    class="input input-bordered"
                    id="input-add-money"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    id="input-pin"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="addMoney" class="btn btn-primary">
                    Add Money
                  </button>
                </div>
              </form>
            </div>
            <!-- Cash oUt Form -->
            <div
              id="cash-out-form"
              class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl"
            >
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input
                    type="text"
                    placeholder="Add Amount"
                    class="input input-bordered"
                    id="input-cash-Out"
                    required
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Pin</span>
                  </label>
                  <input
                    type="password"
                    placeholder="Pin"
                    class="input input-bordered"
                    id="input-pin-cashOut"
                    required
                  />
                </div>
                <div class="form-control mt-6">
                  <button id="cashOut" class="btn btn-primary">Cash Out</button>
                </div>
              </form>
            </div>
            <!-- Transactions History -->
            <div id="transaction-history" class="hidden">
              <h3>Transaction History</h3>
              <div id="transaction-container"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="js/utilities.js"></script>
    <script src="js/cashOut.js"></script>
    <script src="js/addMoney.js"></script>
    <script src="js/features.js"></script>
  </body>
</html>
